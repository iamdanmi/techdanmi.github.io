<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Generation Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
<!--------------------logo and nav bar------------------->
        <nav>
            <div class="logo">
                <img src="images/newlogo.png" alt="my logo">
            </div>

            <div class="navlinks">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="/">Contact</a></li>
                </ul>
                
            </div>
        </nav>
<!-------------------the circle in the page---------------->
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">

<!---------------THE  ICONS AND FEATURES------------ -->
                <div class="feature one">
                    <img src="images/camera2.png">  
              <div>
                <h2>Camera</h2>
               <p>48MP, Wide Angle Lens </p>
              </div>
                </div>

                <div class="feature two">
                    <img src="images/processor (2).png">
                    <div>
                        <h2>Processor</h2>
                       <p>A16 Bionic, Very powerful</p>
                      </div>
                </div>
                <div class="feature three">
                    <img src="images/display2.png">
                    <div>
                        <h2>Display</h2>
                       <p>6.69 Inches Display </p>
                      </div>
                </div>
                <div class="feature four">
                    <img src="images/battery (2).png">
                    <div>
                        <h2>Battery</h2>
                       <p>4,323 mAh against 5,000 </p>
                      </div>
                </div>

            </div>

        </div>
        
    </div>

<!---THE  HTML CODE FOR THE UP AND DOWN BUTTON -->

    <div class="controls">
        <img src="images/arrow.png" id="upBtn">
        <h3>Features</h3>
        <img src="images/arrow.png" id="downBtn">
    </div>


<!---THE  JAVASCRIPT CODE FOR THE UP AND DOWN BUTTON -->
 
<script>
    var circle = document.getElementById("circle")
    var upBtn = document.getElementById("upBtn")
    var downBtn = document.getElementById("downBtn")

    var rotateValue = circle.style.transform;
    var rotateSum;

    upBtn.onclick = function()
    {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }

    downBtn.onclick = function()
    {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
    }
</script>


    
</body>
</html>
